name: Release Trigger

on:
  push:
    branches:
      - main

permissions:
  contents: write # Needed to create tags and releases
  actions: write # Needed to trigger other workflows

jobs:
  wait-for-ci:
    name: Wait for CI/CD Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI/CD workflow to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: "Workflow Summary" # This is the final job in main.yml
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30 # Check every 30 seconds

      - name: Log CI/CD completion
        run: |
          echo "âœ… CI/CD pipeline completed successfully"
          echo "Proceeding with release process..."

  check-version-and-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [wait-for-ci] # Wait for CI/CD to complete

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Fetch current and previous commit for comparison

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Check if VERSION file changed
        id: version-check
        run: |
          # Compare VERSION file between current commit and previous commit
          if git diff HEAD~1 HEAD --name-only | grep -q "^VERSION$"; then
            echo "VERSION file changed in this push"
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "VERSION file not changed in this push - skipping release"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Read and validate version
        if: steps.version-check.outputs.version_changed == 'true'
        id: read-version
        run: |
          # Read version from VERSION file
          VERSION=$(cat VERSION | tr -d '\n\r')
          echo "Current version: $VERSION"

          # Validate version format using Python script
          python .github/scripts/version_utils.py validate "$VERSION"

          # Store version for later steps
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        if: steps.version-check.outputs.version_changed == 'true'
        id: tag-check
        run: |
          TAG_NAME="v${{ steps.read-version.outputs.version }}"

          # Check if tag already exists locally or remotely
          if git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "Error: Tag $TAG_NAME already exists locally"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check if tag exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME$"; then
            echo "Error: Tag $TAG_NAME already exists on remote"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "Tag $TAG_NAME does not exist - proceeding with creation"
          echo "tag_exists=false" >> $GITHUB_OUTPUT

      - name: Set up Go
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Create tag and build release
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: |
          TAG_NAME="v${{ steps.read-version.outputs.version }}"

          # Configure git for tagging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create the tag
          echo "Creating tag: $TAG_NAME"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"

          # Push the tag
          echo "Pushing tag: $TAG_NAME"
          git push origin "$TAG_NAME"

          echo "Successfully created and pushed tag: $TAG_NAME"

      - name: Build release binaries
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        run: |
          make build
          # Create release archives (pocketbase binary only)
          cd bin
          tar -czf pocketbase-sdk-linux-amd64.tar.gz pocketbase
          zip pocketbase-sdk-linux-amd64.zip pocketbase

      - name: Create GitHub Release
        if: steps.version-check.outputs.version_changed == 'true' && steps.tag-check.outputs.tag_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="v${{ steps.read-version.outputs.version }}"

          # Get the previous tag (if it exists)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Create release with auto-generated notes
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Creating release with notes from previous tag: $PREVIOUS_TAG"
            gh release create "$TAG_NAME" \
              --title "Release $TAG_NAME" \
              --generate-notes \
              --notes-start-tag "$PREVIOUS_TAG" \
              ./bin/pocketbase-sdk-linux-amd64.tar.gz \
              ./bin/pocketbase-sdk-linux-amd64.zip
          else
            echo "No previous tag found, creating release without previous tag reference"
            gh release create "$TAG_NAME" \
              --title "Release $TAG_NAME" \
              --generate-notes \
              ./bin/pocketbase-sdk-linux-amd64.tar.gz \
              ./bin/pocketbase-sdk-linux-amd64.zip
          fi

          # Add installation instructions to the release notes
          CURRENT_BODY=$(gh release view "$TAG_NAME" --json body --jq .body)
          INSTALLATION_NOTES="

          ## Installation

          \`\`\`bash
          go get github.com/Forty2Co/pocketbase@$TAG_NAME
          \`\`\`"

          gh release edit "$TAG_NAME" --notes "$CURRENT_BODY$INSTALLATION_NOTES" || {
            echo "Failed to update release notes with installation instructions"
            exit 1
          }

      - name: Log release process completion
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          echo "Release trigger workflow completed successfully"
          echo "Tag v${{ steps.read-version.outputs.version }} has been created and pushed"
          echo "This will trigger the release build workflow"

      - name: Log skip message
        if: steps.version-check.outputs.version_changed == 'false'
        run: |
          echo "Release process skipped - VERSION file was not changed in this push"
          echo "To trigger a release, update the VERSION file in a future commit"

      - name: Generate Summary
        if: always()
        run: |
          echo "# ðŸš€ Release Trigger Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”„ CI/CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "- **CI/CD Workflow**: âœ… Completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Quality Gates**: All checks passed before release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.version-check.outputs.version_changed }}" == "true" ]; then
            echo "## ðŸ“‹ Version Change Detected" >> $GITHUB_STEP_SUMMARY
            echo "- **Version**: ${{ steps.read-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Tag**: ${{ steps.read-version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.tag-check.outputs.tag_exists }}" == "false" ]; then
              echo "## âœ… Release Status: Success" >> $GITHUB_STEP_SUMMARY
              echo "- Tag **${{ steps.read-version.outputs.tag_name }}** created and pushed successfully" >> $GITHUB_STEP_SUMMARY
              echo "- Binaries built and packaged" >> $GITHUB_STEP_SUMMARY
              echo "- GitHub release created with assets" >> $GITHUB_STEP_SUMMARY
              echo "- Release available at [Releases](../../releases/tag/${{ steps.read-version.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ðŸ“ Release Assets" >> $GITHUB_STEP_SUMMARY
              echo "- \`pocketbase-sdk-linux-amd64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
              echo "- \`pocketbase-sdk-linux-amd64.zip\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "## âŒ Release Status: Failed" >> $GITHUB_STEP_SUMMARY
              echo "- Tag **${{ steps.read-version.outputs.tag_name }}** already exists" >> $GITHUB_STEP_SUMMARY
              echo "- Please increment the version number in the VERSION file" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## â­ï¸ Release Status: Skipped" >> $GITHUB_STEP_SUMMARY
            echo "- No changes detected in VERSION file" >> $GITHUB_STEP_SUMMARY
            echo "- To trigger a release, update the VERSION file and push to main" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“š Next Steps" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version-check.outputs.version_changed }}" == "true" ] && [ "${{ steps.tag-check.outputs.tag_exists }}" == "false" ]; then
            echo "- Download assets from [Releases](../../releases/tag/${{ steps.read-version.outputs.tag_name }})" >> $GITHUB_STEP_SUMMARY
            echo "- Install via: \`go get github.com/Forty2Co/pocketbase@${{ steps.read-version.outputs.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- Share the release with your team!" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Update VERSION file to trigger a new release" >> $GITHUB_STEP_SUMMARY
            echo "- Follow semantic versioning (major.minor.patch)" >> $GITHUB_STEP_SUMMARY
          fi
