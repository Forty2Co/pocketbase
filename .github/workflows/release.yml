name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build release binaries
        run: |
          make build
          # Create release archives (pocketbase binary only)
          cd bin
          tar -czf pocketbase-sdk-linux-amd64.tar.gz pocketbase
          zip pocketbase-sdk-linux-amd64.zip pocketbase

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create release with auto-generated notes
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes \
            --notes-start-tag $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "") \
            ./bin/pocketbase-sdk-linux-amd64.tar.gz \
            ./bin/pocketbase-sdk-linux-amd64.zip

          # Add installation instructions to the release notes
          CURRENT_BODY=$(gh release view ${{ github.ref_name }} --json body --jq .body)
          INSTALLATION_NOTES="

          ## Installation

          \`\`\`bash
          go get github.com/Forty2Co/pocketbase@${{ github.ref_name }}
          \`\`\`"

          gh release edit ${{ github.ref_name }} --notes "$CURRENT_BODY$INSTALLATION_NOTES" || {
            echo "Failed to update release notes with installation instructions"
            exit 1
          }

      - name: Generate Release Summary
        if: always()
        run: |
          echo "# ðŸŽ‰ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Release Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if release was successful by checking if files exist
          if [ -f "./bin/pocketbase-sdk-linux-amd64.tar.gz" ] && [ -f "./bin/pocketbase-sdk-linux-amd64.zip" ]; then
            echo "## âœ… Build Status: Success" >> $GITHUB_STEP_SUMMARY
            echo "- Binaries built successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Release artifacts created" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub release published" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ“ Release Assets" >> $GITHUB_STEP_SUMMARY
            echo "- \`pocketbase-sdk-linux-amd64.tar.gz\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`pocketbase-sdk-linux-amd64.zip\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
            echo "- [View Release](../../releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
            echo "- [Download Assets](../../releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ“¥ Installation" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "go get github.com/Forty2Co/pocketbase@${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Build Status: Failed" >> $GITHUB_STEP_SUMMARY
            echo "- Failed to create release artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Check the build logs for errors" >> $GITHUB_STEP_SUMMARY
          fi
