name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build release binaries
        run: |
          make build
          # Create release archives
          cd bin
          tar -czf pocketbase-sdk-linux-amd64.tar.gz pocketbase example
          zip pocketbase-sdk-linux-amd64.zip pocketbase example

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation

            ```bash
            go get github.com/Forty2Co/pocketbase@${{ github.ref }}
            ```
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/pocketbase-sdk-linux-amd64.tar.gz
          asset_name: pocketbase-sdk-linux-amd64.tar.gz
          asset_content_type: application/gzip
