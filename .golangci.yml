run:
  concurrency: 4
  timeout: 3m

# Configuration file version
version: 2

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - durationcheck
    - errcheck
    - errorlint
    - forbidigo
    - gosec
    - govet
    - nilerr
    - nolintlint
    - predeclared
    - revive
    - staticcheck
    - unconvert
    - whitespace

linters-settings:
  forbidigo:
    forbid:
      - ^(fmt\.Print.*|print|println)$
      - ^spew\.Dump$
      - ^pp\.(P|PP|Sp|Fp)rint?$

issues:
  exclude:
    - (.*)should have comment(.+)or be unexported|comment(.+)should be of the form
